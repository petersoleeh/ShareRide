<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
  <div class="navbar-header">
    <a class="navbar-brand" href="{%url 'index' %}">
      <img src="/static/images/logo6.png" alt="logo" width="35">
    </a>
  </div>

<!-- adding a search form -->
<div class="container">
<div class="col-sm-6 col-md-6 navbar-center">
  <form class="navbar-form" role="search" action="">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" name="">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search" class="center"></i></button>
      </div>
    </div>

  </form>

</div>
</div>
<!-- search form end -->
<div class="navbar-right" id="logo">
  {% if user.is_authenticated %}
  <ul>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}}
                <span class="caret"></span>
            </a>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="/accounts/password/change">Change Password</a>
        </li>
        <li>
          <a href="/logout">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
  {% else %}
  <li>
    <a class='btn btn-default' href="/accounts/login">Login</a>
  </li>

  {% endif %}
  </div>


</div>
</nav>
</body>
</html>
