{%extends 'all-rides/base.html'%}
{%load static%}
{%load bootstrap3%}
{% block content %}
{{block.super}}
<h4>Fill in the form to add a new car</h4>

<form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" value="Submit" class="btn btn-primary" name="search">
</form>

{%endblock%}
